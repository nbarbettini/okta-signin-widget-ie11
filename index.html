<!doctype html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Example Okta Sign-In Widget</title>

<!-- Latest CDN production Javascript and CSS: 2.5.0 -->
<script src="https://ok1static.oktacdn.com/assets/js/sdk/okta-signin-widget/2.5.0/js/okta-sign-in.min.js" type="text/javascript"></script>
<link href="https://ok1static.oktacdn.com/assets/js/sdk/okta-signin-widget/2.5.0/css/okta-sign-in.min.css" type="text/css" rel="stylesheet"/>
<link href="https://ok1static.oktacdn.com/assets/js/sdk/okta-signin-widget/2.5.0/css/okta-theme.css" type="text/css" rel="stylesheet"/>

<!-- Set up the widget -->
<script>
	var baseUrl = 'https://atko-corporation-application.oktapreview.com';

	var oktaSignIn = new OktaSignIn({
		baseUrl: baseUrl,
		clientId: '0oadday782XUlHyp50h7',
		authParams: {
				responseType: 'id_token'
		}
	});
</script>

</head>
<body>
	<div id="okta-login-container"></div>
	
	<!-- Render the widget -->
	<script>
		oktaSignIn.renderEl({
				el: '#okta-login-container'
			},
			function (res) {
				console.log('success!');
				// Redirect to end-user chiclet page
				window.location.href = baseUrl;
			},
			function (err) {
				console.log(err);
			});
	</script>
</body>
</html>
